<!DOCTYPE html>
<html>
  <head>
    <title>Team.놈놈놈</title>
    <link rel="stylesheet" type="text/css" href="team.css" />
  </head>
  <body>
    <header>
      <h1 id="header">Team. Nom NoM NOM</h1>
    </header>
    <article class="main">
      <a
        href="liar.html"
        class="box box1"
        onmouseover="showLogo(this)"
        onmouseout="hideLogo(this)"
      >
        <span class="text-part hide">Liar</span>
        <span class="text-part hide">Game</span>
        <div class="logo-container">
          <img src="img/liar.png" alt="liar" class="logo" />
        </div>
      </a>
      <a
        href="draw.html"
        class="box box2"
        onmouseover="showLogo(this)"
        onmouseout="hideLogo(this)"
      >
        <span class="text-part">Start</span>
        <span class="text-part">Drawing</span>
        <div class="logo-container">
          <img src="img/start.png" alt="start" class="logo" />
        </div>
      </a>
      <a
        href="team.html"
        class="box box3"
        onmouseover="showLogo(this)"
        onmouseout="hideLogo(this)"
      >
        <span class="text-part">Team</span>
        <span class="text-part">Updates</span>
        <div class="logo-container">
          <img src="img/team.png" alt="team" class="logo" />
        </div>
      </a>
    </article>
    <script src="active.js"></script>
  </body>
</html>
