<!DOCTYPE html>
<html>
    <head>
        <title>Gallery</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
        <link rel="stylesheet" type="text/css" href="team.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
        <link rel="stylesheet" type="text/css" href="swiper_slide.css" />
    </head>
    <body>
        <header>
            <a href="team.html"><h1 id="header1">Gallery</h1></a>
        </header>
        <article class="boxIntro">
          <div style="--swiper-navigation-color: #fff; --swiper-pagination-color: #fff" class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                    <img src="img/rabbit.PNG"/>
              </div>
              <div class="swiper-slide">
                  <img src="img/liar1.PNG"/>
              </div>
              <div class="swiper-slide">
                <img src="img/drawing1.PNG"/>
              </div>
              <div class="swiper-slide">
                <img src="img/apple.png"/>
              </div>
              <div class="swiper-slide">
                <img src="img/grape.png"/>
              </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
          </div>
        </article>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- Swiper JS -->
        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
        <!-- Initialize Swiper -->
        <script src="swiper_auto.js"></script>
       <script src="pagemini.js"></script>
    </body>
</html>
