<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="team.css" />
        <title>Team Updates</title>
    </head>
    <body>
        <header>
            <a href="index.html"><h1 id="header">Team Updates</h1></a>
        </header>

        <article class="main">
            <a
              href="introduce.html"
              class="boxTeam box1"
              onmouseover="showLogo(this)"
              onmouseout="hideLogo(this)"
            >
              <span class="text-part hide">Introduce</span>
              <div class="logo-container">
                <img src="img/introduce.png" alt="introduce" class="logo" />
              </div>
            </a>
            <a
              href="gallery.html"
              class="boxTeam box2"
              onmouseover="showLogo(this)"
              onmouseout="hideLogo(this)"
            >
              <span class="text-part">Gallery</span>
              <div class="logo-container">
                <img src="img/gallery.png" alt="gallery" class="logo" />
              </div>
            </a>
            <a
              href="impress.html"
              class="boxTeam box3"
              onmouseover="showLogo(this)"
              onmouseout="hideLogo(this)"
            >
              <span class="text-part">Impression</span>
              <div class="logo-container">
                <img src="img/Impress.png" alt="Impress" class="logo" />
              </div>
            </a>
        </article>
        
        <script src="page.js"></script>
    </body>
</html>
